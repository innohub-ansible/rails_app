{% if rails_app_ssl %}
  server {
    listen 80;
    server_name {{ rails_app_domain }};

    return 301 https://$host$request_uri$is_args$args;
  }
{% endif %}

server {
  {% if rails_app_ssl %}
    listen 443;

    ssl                       on;
    ssl_certificate           {{ rails_app_ssl_certificate }};
    ssl_certificate_key       {{ rails_app_ssl_certificate_key }};
    ssl_session_timeout       15;

    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers               HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
  {% else %}
    listen 80;
  {% endif %}

  server_name {{ rails_app_domain }};

  root {{ rails_app_current_path }}/public;
  rack_env {{ rails_app_env }};
  passenger_enabled on;
  passenger_min_instances 2;

  access_log {{ rails_app_shared_path }}/log/nginx.access.log;
  error_log {{ rails_app_shared_path }}/log/nginx.error.log;

  location ~ ^/(assets) {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }
}
